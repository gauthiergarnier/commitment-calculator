      <h1>Agency Commitment & Discount Calculator</h1>
      <p>Help Agencies and SIs to decide which commitment amount fits best with their needs.</p>
    </header>

    <main>
      <!-- Configuration Section -->
      <section class="config-section">
        <h2>Configuration</h2>
        <div class="config-grid">
          <div class="form-group">
            <label for="agency-tier">Agency Tier</label>
            <select id="agency-tier">
              <option value="Platinum">Platinum</option>
              <option value="Gold">Gold</option>
              <option value="Diamond">Diamond</option>
              <option value="Registered">Registered</option>
            </select>
          </div>

          <div class="form-group">
            <label for="commitment-type">Commitment Type</label>
            <select id="commitment-type">
              <option value="Monthly Spending">Monthly Spending</option>
              <option value="Annual Spending">Annual Spending</option>
            </select>
          </div>

          <div class="form-group">
            <label for="commitment-duration">Commitment Duration</label>
            <select id="commitment-duration">
              <option value="36 months" selected>36 months</option>
              <option value="24 months">24 months</option>
              <option value="12 months">12 months</option>
            </select>
          </div>

          <div class="form-group">
            <label for="contract-type">Contract Type</label>
            <select id="contract-type">
              <option value="Reseller" selected>Reseller</option>
              <option value="Direct">Direct</option>
            </select>
          </div>

          <div class="form-group">
            <label for="support-level">Support Level</label>
            <select id="support-level">
              <option value="Advanced Support" selected>Advanced Support</option>
              <option value="Premium Support">Premium Support</option>
              <option value="None">None</option>
            </select>
          </div>

          <div class="form-group">
            <label for="free-user-licenses">Free User Licenses</label>
            <input type="number" id="free-user-licenses" value="10" min="0" step="1">
          </div>
        </div>
      </section>

      <!-- Discounts Section -->
      <section class="discounts-section">
        <h2>Discounts</h2>
        <div class="discount-grid" id="discounts-display"></div>
      </section>

      <!-- Results Section -->
      <section class="results-section">
        <h2>Results</h2>
        <div class="summary-section" id="summary-display"></div>

        <!-- AG Grid Container (Desktop) -->
        <div id="data-grid" class="ag-theme-upsun"></div>

        <!-- Mobile Card Layout -->
        <div id="mobile-cards"></div>
      </section>
    </main>
